<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FABRITE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navigation-text-style">
      <div>
        <ul>
          <li><img src="../Assets/FABRITE-Logo.svg" alt="FABRITE Logo" /></li>
          <li tabindex="0">
            <a class="navigation-text-style" href="#product-wrapper">Lampen</a>
          </li>
          <li tabindex="1">Sofas</li>
          <li tabindex="2">Tische</li>
          <li tabindex="3">Vasen</li>
          <li> <img src="../Assets/menu.svg" alt="Burger Menü"></li>
        </ul>
      </div>
    </header>

    <section>
      <div class="stage">
        <div class="stage-img">
          <img
            src="../Assets/Wohnzimmer.png"
            alt="Modernes Wohnzimmer mit schwarzem Ledersofa und edler Marmoreinrichtung"
          />
        </div>
        <div class="stage-title">LUXURY</div>
        <div class="stage-subtitle">Unser Lifestyle</div>
      </div>
    </section>

    <section class="product-wrapper">
      <div class="product-section-title">
        <h1 class="title-style">Lampen</h1>
      </div>
      <div class="product-card-01">
        <div class="product-img">
          <img
            src="../Assets/Twister-Lampe-01.png"
            alt="Moderne Lampe 'Twister' schwarz-gold – Preis 2435 CHF'"
          />
          <button class="overlay-button navigation-text-style" tabindex="5">
            BUY
          </button>
        </div>
        <div class="product-description">
          <div class="product-text-style">Twister</div>
          <div class="price-text-style">2435 CHF</div>
        </div>
      </div>

      <div class="product-card-02">
        <div class="product-img">
          <img
            src="../Assets/Chiplink-Lampe-02.png"
            alt="Moderne Lampe 'Chiplink' schwarz-gold – Preis 2133 CHF'"
          />
          <button class="overlay-button navigation-text-style" tabindex="6">
            BUY
          </button>
        </div>
        <div class="product-description">
          <div class="product-text-style">Chiplink</div>
          <div class="price-text-style">2133 CHF</div>
        </div>
      </div>

      <div class="product-card-03">
        <div class="product-img">
          <img
            src="../Assets/Mixedtwist-Lampe-03.png"
            alt="Moderne Lampe 'Mixedtwist' schwarz-gold – Preis 3035 CHF"
          />
          <button class="overlay-button navigation-text-style" tabindex="7">
            BUY
          </button>
        </div>
        <div class="product-description">
          <div class="product-text-style">Mixedtwist</div>
          <div class="price-text-style">3035 CHF</div>
        </div>
      </div>

      <div class="product-card-04">
        <div class="product-img">
          <img
            src="../Assets/Karaglass-Lampe-04.png"
            alt="Moderne Lampe 'Karaglass' schwarz-gold – Preis 1995 CHF'"
          />
          <button class="overlay-button navigation-text-style" tabindex="8">
            BUY
          </button>
        </div>
        <div class="product-description">
          <div class="product-text-style">Karaglass</div>
          <div class="price-text-style">1995 CHF</div>
        </div>
      </div>

      <div class="product-card-05">
        <div class="product-img">
          <img
            src="../Assets/Ringling-Lampe-05.png"
            alt="Moderne Lampe 'Ringling' schwarz-gold – Preis 2600 CHF'"
          />
          <button class="overlay-button navigation-text-style" tabindex="9">
            BUY
          </button>
        </div>
        <div class="product-description">
          <div class="product-text-style">Ringling</div>
          <div class="price-text-style">2600 CHF</div>
        </div>
      </div>
    </section>

    <footer>
      <div>
        <p tabindex="10">Footer</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
